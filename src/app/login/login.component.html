<div class="login-container d-flex justify-content-center">
    <form (ngSubmit)="login()" #loginForm="ngForm" class="w-100">
      <div class="form-group py-3">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required [(ngModel)]="username">
      </div>
      <div class="form-group py-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password">
      </div>
      <div class="form-group py-2">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
    </div>
    </form>
    
  </div>
