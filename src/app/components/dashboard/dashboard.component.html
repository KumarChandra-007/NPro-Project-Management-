<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="25">
        <app-widget-card label="Projects" total="12" percentage="50" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Tasks" total="79" percentage="40" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Completed Tasks" total="26" percentage="30" [data]="cards"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Pending Tasks" total="57" percentage="20" [data]="cards"></app-widget-card>
    </mat-card>
</div>

<br>

<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="noofusers">
                    <th mat-header-cell *matHeaderCellDef> Team Members </th>
                    <td mat-cell *matCellDef="let element"> {{element.noofusers}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="nooftasks">
                    <th mat-header-cell *matHeaderCellDef> No. of Tasks </th>
                    <td mat-cell *matCellDef="let element"> {{element.nooftasks}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <div class="gray-bg">
            <mat-form-field class="flex-fill flex-grow-1">
              <mat-label >Select Project</mat-label>
              <mat-select [value]="selectedProject" (selectionChange)="onProjectChanged($event.value)">
                <mat-option *ngFor="let project of projects.ProjectUserTaskGridInfo" [value]="project.ProjectId">
                  {{ project.Title }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div style=" display:flex; justify-content: center; align-items: center; flex-direction: column;">
            <highcharts-chart 
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              [(update)]="updateFlag">
            </highcharts-chart>
          </div>
        <!-- <app-widget-pie [data]="pieChart"></app-widget-pie> -->
    </div>
</div>

<br>
